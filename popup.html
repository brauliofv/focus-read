<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>FocusRead - Configuración</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>

  <div class="header">
    <!-- Aquí pondremos el icono cuando lo tengamos -->
    <!-- <img src="icons/icon48.png" alt="FocusRead Logo" class="logo"> -->
    <h1>FocusRead</h1>
  </div>

  <div class="content">
    <label for="ppmSlider">
      Velocidad de Lectura (<span id="ppmValue">250</span> PPM)
    </label>
    <input type="range" id="ppmSlider" min="100" max="900" step="25" value="250">
  </div>

  <div class="footer">
    <button id="resetButton" title="Restaurar a 250 PPM">Restaurar</button>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
